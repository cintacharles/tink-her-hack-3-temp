<div class="login-form">
    <h2>Login</h2>
    <form onsubmit="validateLogin(event)">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>  
    </form>
    <p id="login-message"></p>
    <p>Don't have an account? <a href="#">Sign up here</a></p>
</div>

<footer>
    &copy; 2025 Postpartum Support | You Are Not Alone
</footer>

<script>
    function validateLogin(event) {
        event.preventDefault(); // Prevent form submission
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        if (username === "admin" && password === "password123") {
            document.getElementById("login-message").innerText = "Login successful! Redirecting...";
            setTimeout(function() {
                window.location.href = "index.html"; // Redirect to details page
            }, 1500);
        } else {
            document.getElementById("login-message").innerText = "Invalid username or password. Please try again.";
        }
    }
</script>
